<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Love';
            src: url('love larry ttf.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love','Times New Roman', Times, serif;
            font-size: 32px;
            font-weight: normal;
        }  
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut accusantium harum possimus, alias consequuntur voluptatem sint laborum! Inventore odio non reiciendis eveniet rerum sed esse in ullam, provident, minima perspiciatis.</p>
</body>
</html>
