<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <!--Tamanho padrão do iframe 300x150-->
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="1"
        height="500"
        scrolling="auto" >
        <a href="https://www.cusoemvideo.com" target="_blank">Curso em Video</a>
      </iframe>

    <p>
      O repositório do Guanabara

      <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank"
          >Repositório Github</a
        >
      </iframe>

      também é bem legal
    </p>
  </body>
</html>
